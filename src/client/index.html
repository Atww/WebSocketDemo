<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <input type="text" id="id_room"></input>
    <button onClick="sendMsg()">Hit Me</button>

    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>
    <script>
        const socket = io("http://localhost:4000");
        const input_Room = document.getElementById('id_room');
        function sendMsg() {
            console.log(input_Room.value)
            socket.emit("message", "HELLO WORLD");
        }

    </script>
</body>

</html>
